# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  encoding: utf-8
  username: onboard_master
  password: onboard
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: development_onboard

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: test_onboard

production:
  <<: *default
  database: onboard
